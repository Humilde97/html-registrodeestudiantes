<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro de estudiantes</title>
</head>
<body>
    <section class="header">
        <nav>
        <a href="index.html"><img src="IMAGENES/ESCUDO DE GUINEA ECUATORIAL texto.png" alt=""></a>
        </nav>   
    </section>
    <div class="container">
        <div class="tittle">REGISTRO DE ESTUDIANTES EN CHINA</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                   <span class="details">Nombre</span>
                   <input type="text" placeholder="Ingrese tu nombre"> 
                </div>
                <div class="input-box">
                    <span class="details">Apellido</span>
                    <input type="text" placeholder="Ingrese tu apellido"> 
                 </div>
                 <div class="input-box">
                    <span class="details">Ciudad</span>
                    <input type="text" placeholder="Ingrese tu ciudad"> 
                 </div>
                 <div class="input-box">
                    <span class="details">Universidad</span>
                    <input type="text" placeholder="Ingrese tu universidad"> 
                 </div>
                 <div class="input-box">
                    <span class="details">Número de telefono</span>
                    <input type="text" placeholder="Ingrese tu número de telefono"> 
                 </div>
                 <div class="input-box">
                    <span class="details">Número de pasaporte</span>
                    <input type="text" placeholder="Ingrese tu número de pasaporte"> 
                 </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <span class="gender-tittle">Género</span>
                <div class="category">
                    <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="gender">Masculino</span> 
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Femenino</span> 
                      </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Registro">
            </div>
        </form>
    </div>   
</body>
</html>
